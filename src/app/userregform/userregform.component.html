      <div class="container">  
          <h2>User Registration</h2>
      <form #frm="ngForm">
      
       <div class="form-group">
          <label>Customer Full Name</label>
      
          <input type= "text" class="form-control" #nm="ngModel" ngModel name="name" 
           required minlength="5" maxlength="15" pattern="[A-Za-z]{1,32}">
      
         <div class="alert alert-danger" *ngIf="nm.invalid && nm.touched">
            <div *ngIf="nm.errors.required"> Name is Required</div>
            <div *ngIf="nm.errors.minlength">Name should be minimum of 5 letters</div>
            <div *ngIf="nm.errors.pattern">Name should have alphabets only</div>
            
            </div>
      
      
          </div>
      
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control"  #email="ngModel" 
             ngModel name="email" required pattern="[a-zA-Z0-9]+@[a-z]+[.][a-z]+">
      
            <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
            <div *ngIf="email.errors.required">Email is Required</div>
            <div *ngIf="email.errors.pattern">Email must be a valid email address</div>
            </div>
          </div>
      
           
      <!-- <div class="form-group">
            <label>Username</label>
            <input type= "text" class="form-control" #user="ngModel" ngModel name="username"
             required minlength="5" maxlength="10">
            <div class="alert alert-danger" *ngIf="user.invalid && user.touched">
              <div *ngIf="user.errors.required">Username is Required</div>

            </div>
        </div>   -->

      <div class="form-group">
            <label>Password</label>
            <input type= "password" class="form-control" #pass="ngModel" ngModel name="password" 
             required minlength="8">
            <div class="alert alert-danger" *ngIf="pass.invalid && pass.touched">
              <div *ngIf="pass.errors.required">Password is Required</div>
              <div *ngIf="pass.errors.minlength">Password should be minimum of 8 letters</div>
            </div>
        </div>  
      
      <!-- <div ngModelGroup="contact_details"> -->
        
    
      <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" ngModel name="mobile" (keypress)="keyPress($event)" minlength=10 maxlength=10>

            <!-- <input type= "number" class="form-control" ngModel name="mobile" required minlength="10"> -->
            <div class="alert alert-danger" *ngIf="pass.invalid && pass.touched">
              <div *ngIf="pass.errors.required">Mobile number is Required</div>
             
             </div>
            </div> 
            
          <!-- </div>  -->
      
          <input type="button" class="btn btn-primary"  (click)="add(frm.value)" value="Submit" [disabled]="frm.invalid">
      </form>
      </div>
      
      <br>
      {{frm.value|json}}
